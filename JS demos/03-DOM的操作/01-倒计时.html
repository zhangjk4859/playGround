<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            margin: 50px;
            display: none;
        }

        .time{
            margin: 50px;
            font-size: 200px;
            color: red;
        }
    </style>
</head>
<body>

<img name="icon" src="image/img_03.jpg">
<div class="time">10</div>


<script type="text/javascript">
    //拿到对应的标签
    var img = document.getElementsByName('icon')[0];
    var div = document.getElementsByClassName('time')[0];

    //计时器
  var timer = setInterval(function(){
       // alert(0);
        //让数字每隔一秒减一
        div.innerHTML -- ;

        if(div.innerHTML == '0'){
            clearInterval( timer);
            //隐藏倒计时
            div.style.display = 'none';
            //显示图片
            img.style.display = 'inline-block';
        }


    },1000)

</script>
</body>
</html>
